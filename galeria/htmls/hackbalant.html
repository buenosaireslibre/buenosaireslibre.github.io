<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hackbalant Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <header>
        <h2>Galeria de hackbalant</h2>
        <a href="index.html" class="back-link">Back to Main</a>
    </header>
    <main>
        <div class="film-strip">
            <img src="../albums/hackbalant/biquadcdbal.png" alt="Image" loading="lazy" class="film-image" onclick="showModal('../albums/hackbalant/biquadcdbal.png')">
<img src="../albums/hackbalant/omnibal.png" alt="Image" loading="lazy" class="film-image" onclick="showModal('../albums/hackbalant/omnibal.png')">
<img src="../albums/hackbalant/biquadBAL.png" alt="Image" loading="lazy" class="film-image" onclick="showModal('../albums/hackbalant/biquadBAL.png')">

        </div>
    </main>
    <div id="modal" class="modal" onclick="hideModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>
    
</body>
</html>
